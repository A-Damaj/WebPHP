<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <style>
        .gallery {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

        .thumbnail {
            width: 200px;
            height: 200px;
            overflow: hidden;
            position: relative;
        }


        .thumbnail img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            cursor: pointer;
        }

        .thumbnail:target .zoomed-image {
            display: block;
        }

        .zoomed-image {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            justify-content: center;
            align-items: center;
            z-index: 1;
        }

        .zoomed-image img {
            max-width: 90%;
            max-height: 90%;
            object-fit: contain;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            cursor: pointer;
            width: 30px;
            height: 30px;
        }

        .close-button img {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="gallery">
        <div class="thumbnail" id="image1">
            <a href="#image1"><img src="image1.jpg" alt="Image 1"></a>
            <div class="zoomed-image">
                <a href="#close"><div class="close-button"><img src="close.jpg" alt="Close"></div></a>
                <img src="image1.jpg" alt="Image 1">
            </div>
        </div>
        <div class="thumbnail" id="image2">
            <a href="#image2"><img src="image2.jpg" alt="Image 2"></a>
            <div class="zoomed-image">
                <a href="#close"><div class="close-button"><img src="close.jpg" alt="Close"></div></a>
                <img src="image2.jpg" alt="Image 2">
            </div>
        </div>
        <div class="thumbnail" id="image3">
            <a href="#image3"><img src="image3.jpg" alt="Image 3"></a>
            <div class="zoomed-image">
                <a href="#close"><div class="close-button"><img src="close.jpg" alt="Close"></div></a>
                <img src="image3.jpg" alt="Image 3">
            </div>
        </div>
    </div>

</body>
</html>
